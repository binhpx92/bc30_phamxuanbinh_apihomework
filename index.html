</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CyberSoft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Form</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1>Create Product</h1>
        <div class="card border-secondary  mb-3">
            <div class="card-header  border-secondary bg-dark" style="font-size: 130%; color:#edb400">Product info</div>
            <div class="card-body text-success">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id">id</label>
                            <input type="text" class="form-control" id="id" placeholder="product id">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="img">image</label>
                            <input type="url" class="form-control" id="img" placeholder="product image link">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">name</label>
                            <input type="text" class="form-control" id="name" placeholder="product name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="type">Product Type</label>
                            <select name="" id="type" class="form-control">
                                <option>mobile</option>
                                <option>laptop</option>
                                <option>tablet</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price">price</label>
                            <input type="text" class="form-control" id="price" placeholder="product price">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="description">description</label>
                            <textarea name="" id="description" cols="30" rows="1" class="form-control"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer bg-transparent border-success">
                <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                <button type="button" class="btn btn-success" id="btnUpdate">Update</button>
            </div>
        </div>

        <div class="search">
            <form>
                <div class="form-row">
                    <div class="form-group col-8">
                        <input type="text" class="form-control" id="searchByName" placeholder="search by name">
                    </div>
                    <div>
                        <button type="button" class="btn btn-info" id="btnSearch">Search</button>
                    </div>

                </div>
            </form>
        </div>

        <div class="mt-2">
            <table class="table">
                <thead class="bg-dark col-12" style="color: #ebb200;">
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody id="tblProductList"></tbody>
            </table>
        </div>




    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js -->
    <script src="./models/Product.js"></script>
    <script src="./controllers/index.js"></script>
</body>

</html>
